<script>
    function is_weixin(){
        var ua = navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i)=="micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function get_share_datas_from_html_inapp() {
        var shid = "shdefault";
        var urlShid = getQueryString('shid');
        var urlSid = getQueryString('sid');
        if (urlShid) {
            shid = urlShid;
        } else if (urlSid) {
            shid = urlSid;
        }
        var pk = "pkdefault";
        var pp = "ppdefault";
        var pkn = document.getElementById("page_key_name");
        if (pkn) {
            var pknVal = pkn.value;
            if (pknVal) {
                var pkArray = pknVal.split("|")
                if (pkArray.length == 1) {
                    pk = pkArray[0];
                } else if (pkArray.length >= 2) {
                    pk = pkArray[0];
                    pp = pkArray[1];
                }
            }
        }
        var ret = new Array();
        ret['shid'] = shid;
        ret['pk'] = pk;
        ret['pp'] = pp;
        return ret;
    }
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
 
</script>
